<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container text-center  my-5">
            <h1>TODO APP</h1>
        </div>
    </header>
    <div class="container">
        <div class="row mb-4">
            <div class="d-flex">
                <input id="nueva-tarea" class="form-control me-2" type="search" placeholder="Type your task here">
                <button id="boton" class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#Modal" data-bs-whatever="gaa una tarea">Add Task</button>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Prio</th>
                        <th>Urgency</th>
                        <th>Length</th>
                    </tr>
                </thead>
                <tbody id="todos">
                </tbody>
            </table>
        </div>
    </div>

    <div id="Modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formcreartarea">
                    <div class="row mb-3">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Prioridad</label>
                        <div class="col-sm-10">
                          <select class="form-select" name="prioridad" id="prioridad">
                              <option selected>Elige ...</option>
                              <option value="alta">Alta</option>
                              <option value="media">Media</option>
                              <option value="baja">Baja</option>
                          </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Urgencia</label>
                        <div class="col-sm-10">
                          <select class="form-select" name="urgencia" id="urgencia">
                              <option selected>Elige ...</option>
                              <option value="alta">mañana</option>
                              <option value="media">hoy</option>
                              <option value="baja">hay tiempo</option>
                          </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Duración</label>
                        <div class="col-sm-10">
                            <input id="duracion" type="time" name="duracion">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="create-task" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
